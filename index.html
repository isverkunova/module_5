<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Picture</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <tr>
            <td class="white" colspan="2"></td>
            <td class="white" colspan="2"></td>
            <td class="yellow" colspan="2"></td>
        </tr>

        <tr>
            <td class="white"></td>
            <td class="red" colspan="3" rowspan="2"></td>
            <td class="yellow" colspan="2"></td>
        </tr>

        <tr>
            <td class="white" rowspan="2"></td>
            <td class="white"></td>
            <td class="white"></td>
        </tr>

        <tr>
            <td class="green"></td>
            <td class="green"></td>
            <td class="white"></td>
            <td class="white" colspan="2"></td>
        </tr>

        <tr>
            <td class="yellow" rowspan="3"></td>
            <td class="green"></td>
            <td class="green"></td>
            <td class="white"></td>
            <td class="blue" colspan="2" rowspan="2"></td>
        </tr>

        <tr>
            <td class="white" colspan="2" rowspan="2"></td>
            <td class="green"></td>
        </tr>

        <tr>
            <td class="white" colspan="3"></td>
        </tr>
    </table>
</body>
</html>
